<style type="text/css">
    form#adminAuthUpdateForm > div.showcon > div.autoRow {
        height: auto;
        overflow: hidden;
    }
</style>
<div id="sysAuthUpdatewin" class="backhead">
    <div class="backop"></div>
    <form id="adminAuthUpdateForm" action="./server/adminAuthUpdate.php" method="post">
        <div class="showcon wins">
            <span>修改权限组
                <div class="showclose">×</div>
            </span>
            <div >
                <lable>编号</lable>
                <span><{$row['aa_id']}></span></div>
            <input type="hidden" name="aaId" value="<{$row['aa_id']}>"/>

            <div>
                <lable>级别组名</lable>
                <div><input type="text" name="aaNick" class="forms" value="<{$row['aa_nick']}>"/></div>
            </div>
            <div>
                <lable>级别备注</lable>
                <div><input type="text" name="aaRemark" class="forms" value="<{$row['aa_remark']}>" /> </div>
            </div>
            <div class = "autoRow" >
                    <lable>级别权限</lable>
                    <div>
                        <{section name=index loop=$authList}>
                        <label title="<{$authList[index]['al_remark']}>"><input  name="auths[]" type="checkbox" value="<{$authList[index]['al_id']}>" <{$authList[index]['checked']}> /><{$authList[index]['al_nick']}> </label>
                        <{/section}>
                    </div>
                </div>

            <div>
                <div class="button cancel">取消</div>
                <div class="button submit">提交</div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function authUpdateSucc(data){
        toast(data.status, data.megs);
        $(".backhead").remove();
        $('#contents').load('./inc/sysAuth.php');
    }

    function resetAuth(){
        reset(0,"200px");
    }
    $(function () {
        resetAuth();
        $(window).resize(resetAuth);
        $(".submit").click(function () {
           // $(this).parents('form').submit();
            $.ajax({
                url: $(this).parents('form').attr('action'),
                data: $(this).parents('form').serialize(),
                type: "POST",
                dataType: "json",
                beforeSend: null,
                success: authUpdateSucc
            });
        });
        $(".cancel , div.showclose").click(function () {
            $(".backhead").remove();
        });
    });
</script>
