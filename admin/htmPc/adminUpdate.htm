<style type="text/css">
    #adminUpdate{
        position: absolute;
        z-index: 100;
        width: 500px;
        overflow: hidden;
    }
</style>
<form id="adminUpdateForm" action="./server/adminUpdate.php" method="post">
    <div id="adminUpdate" class="show_win win">
        <input type="hidden" name="aId" value="<{$row['a_id']}>"/>
        <h1 class="win_head">修改管理员权限
            <div class="show_win_close">×</div>
        </h1>
        <div class="win_row">
            <label class="win_row_head" >编号</label>
            <div class="win_row_input"><span><{$row['a_id']}></span></div>
        </div>
        <div class="win_row">
            <label class="win_row_head">管理员登录名</label>
            <div class="win_row_input"> <span><{$row['a_name']}></span></div>
        </div>
        <div class="win_row" >
            <label class="win_row_head">管理员姓名</label>
            <div class="win_row_input" > <input name ="a_nick" type="text" class="form_div" value="<{$row['a_nick']}>" /></div>
        </div>
        <div class = "win_row_auto" >
                <label class="win_row_head">管理员权限</label>
                <div class="win_row_con">
                    <{section name=index loop=$adminAuth}>
                    <label title="<{$adminAuth[index]['aa_remark']}>"><input  name="adminAuth"  type="radio" value="<{$adminAuth[index]['aa_id']}>" <{$adminAuth[index]['checked'] }> /><{$adminAuth[index]['aa_nick']}> </label>
                    <{/section}>
                </div>
            </div>

        <div>
            <div class="button cancel">取消</div>
            <div class="button submit">提交</div>
        </div>
    </div>
</form>
<script type="text/javascript">
    function UpdateSucc(data){
        toast(data.status, data.megs);
        $(".backhead").remove();
        $('#contents').load('./inc/sysAdmin.php');
    }
    $(function () {
        $(".submit").click(function () {
            $.ajax({
                url: $(this).parents('form').attr('action'),
                data: $(this).parents('form').serialize(),
                type: "POST",
                dataType: "json",
                beforeSend: null,
                success: UpdateSucc
            });
        });
    });
</script>
