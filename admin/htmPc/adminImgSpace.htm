<style type="text/css">
    #img_space{
        margin-top: 10px;
        float: left;
        width: 800px;
    }
</style>
<div id='img_space' class='win'>
    <h1 class="list_head">图片空间</h1>
    <ul class="img_class_ul">
        <{section name=index loop=$space}>
        <li class="img_class_li" name="img<{$space[index]['ait_id']}>"><{$space[index]['ait_name']}></li>
        <{/section}>
    </ul>
    <div class="">
        <{section name=index loop=$space}>
        <div name="img<{$space[index]['ait_id']}>">
            <{section name=ind loop=$space[index]['value']}>
                <div>
                    <div><img src="<{$space[index]['value'][ind]['ais_img_url']}>?imageView2/5/w/100/h/100"></div>
                    <div><span><{$space[index]['value'][ind]['ais_name']}></span></div>
                    <div>时间:<{$space[index]['value'][ind]['ais_time']}></div>
                </div>
            <{/section}>
        </div>
        <{/section}>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        PageSearch('./inc/adminInfo.php');
        CRUD.add('./inc/adminAdd.php',500);
        CRUD.update('./inc/adminUpdate.php',500);
        CRUD.delete('./server/adminDeleteSer.php','./inc/adminInfo.php','确定要删除吗?','删除之之后很严重哦');
    });
</script>
