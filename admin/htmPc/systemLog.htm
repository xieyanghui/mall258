<style type="text/css">
    #adminList li.list_row > span:first-child ,#adminList li.list_row_head > span:first-child {
        width: 120px;
    }

    #adminList li.list_row  > span:nth-child(2) ,#adminList li.list_row_head  > span:nth-child(2){
        width: 100px;
    }

    #adminList li.list_row >span:nth-child(3) , #adminList li.list_row_head >span:nth-child(3){
        width: 200px;
    }

    #adminList li.list_row >span:nth-child(4) , #adminList li.list_row_head >span:nth-child(4){
        width: 400px;
    }

    #adminList{
        margin-top: 10px;
        float: left;
    }
</style>
<{if $page['count'] ge 1 || $page['search'] ne "" }>
<div id='adminList' class='win'>
    <h1 class="list_head">管理员列表</h1>
    <ul>
        <li class='list_row_head'>
            <span>事件</span>
            <span>管理员</span>
            <span>时间</span>
            <span>详细内容</span>
        </li>
        <{section name=index loop=$row}>
        <li class='list_row'>
            <span title="<{$row[index]['sl_key']}>"><{$row[index]['sl_key']}></span>
            <span title="<{$row[index]['a_nick']}>"><{$row[index]['a_nick']}></span>
            <span title="<{$row[index]['sl_date']}>"><{$row[index]['sl_date']}></span>
            <span title="<{$row[index]['sl_content']}>"><{$row[index]['sl_content']}></span>
        </li>
        <{/section}>
        <{include file='pageSearch.tpl'}>
    </ul>
</div>
<{/if}>
<script type="text/javascript">
    PageSearch('./inc/systemLog.php');
</script>
