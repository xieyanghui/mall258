<style type="text/css">
    #goodsTypeUpdate{
        position: absolute;
        z-index: 100;
        width: 400px;
        overflow: hidden;
    }
    div.con_list_input,div.con_list_add{
        display: block;
        float: left;
        width: 60px;
        height: 25px;
        padding-left:5px ;
        overflow: hidden;
        margin: 0 3px 3px 0 ;
        border: 1px solid #50D1DE;
        line-height: 25px;
    }
    div.con_list_add:hover{
        cursor: pointer;
    }
    div.con_list_add{
        font-size: 30px;
        font-weight: bold;
        text-align: center;
        background-color: #EEEEEE;
    }
    input.list_form_div{
        border-style: hidden;
        outline:none;
        width: 50px;
    }
    div.con_list_inputOff{
        background-color: #EEEEEE;
    }
    div.gt_attr{
        width: 210px;
        padding-bottom: 0;
        padding-right: 0;
    }

</style>
<form action="./server/goodsTypeUpdateSer.php" method="post" id="goodsTypeUpdateForm">
    <input type="hidden" name="gt_id" value="<{$row['gt_id']}>"/>
    <div id='goodsTypeUpdate' class='win show_win'>
        <h1 class="win_head">修改商品类型 <div class="show_win_close">×</div></h1>
        <div class="win_row">
            <label class ="win_row_head">编号</label>
            <div class ="win_row_input"><input disabled="disabled" value="<{$row['gt_number']}>"  type="text" name="gt_number" class="form_div"/></div>
        </div>
        <div class="win_row">
            <label class ="win_row_head">商品类型名</label>
            <div class ="win_row_input"><input value="<{$row['gt_name']}>" tabindex="2" type="text" name="gt_name" class="form_div"/></div>
        </div>
        <div class="win_row">
            <label class ="win_row_head">备注</label>
            <div class ="win_row_input"><input value="<{$row['gt_remark']}>" tabindex="3" type="text" name="gt_remark" class="form_div"/></div>
        </div>
        <div class ="win_row_auto">
            <label class ="win_row_head" >属性</label>
            <div class ="gt_attr win_row_con" name ='attr'>
                <{section name=index loop=$row['attr']}>
                <div class=' con_list_input con_list_inputOff' ><input type="text" class="list_form_div" name="uAttr<{$row['attr'][index]['gta_id']}>" value="<{$row['attr'][index]['gta_name']}>" title="<{$row['attr'][index]['gta_name']}>" disabled="disabled"/></div>
                <{/section}>
                <div class="con_list_add " >+</div>
            </div>
        </div>
        <div class ="win_row_auto">
            <label class ="win_row_head" >价格属性</label>
            <div class ="gt_attr win_row_con" name ='price'>
                <{section name=index loop=$row['price']}>
                <div class='con_list_input con_list_inputOff' ><input type="text" class="list_form_div" name="uPrice<{$row['price'][index]['gtp_id']}>" value="<{$row['price'][index]['gtp_name']}>" title="<{$row['price'][index]['gtp_name']}>" disabled="disabled"/></div>
                <{/section}>
                <div class="con_list_add" >+</div>
            </div>
        </div>
        <div class="win_row">
            <div class="button cancel">取消</div>
            <div class="submit button">提交</div>
        </div>
    </div>
</form>
<script>
    function succ(data) {
        toast(data.status, data.megs);
        Resize.resizeF5('./inc/goodsType.php');
    }
    $(function(){
        //提交
        $('.submit').click(function () {
            $(this).parents("form").submit();
        });
        //验证
        $.checks.checkform($('#goodsTypeUpdateForm'),{
            "async": {'success': succ},
            "gt_name": {
                "name": "商品类型名称",
                "check": [{"isLength": [1, 20]}]
            }
        });

        $('div.con_list_add').click(function () {
            var name = $(this).parent().attr("name");
            $(this).before("<div class='con_list_input'><input class='list_form_div' type='text' name='"+name+"[]' ></div>");
            $(this).prev().children('input').focus();
        });
        $('div.con_list_input').click(function () {
            $(this).removeClass("con_list_inputOff");
            $(this).children('input').removeAttr('disabled');
        });
    });
</script>
